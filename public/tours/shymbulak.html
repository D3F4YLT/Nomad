<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title data-i18n="shymbulak"></title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .slider {
      position: relative;
      max-width: 900px;
      height: 500px;
      margin: 30px auto;
      border: 2px solid #ffd700;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    .slides img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slides img.active {
      opacity: 1;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: #ffd700;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 22px;
      border-radius: 50%;
      transition: background 0.3s, transform 0.2s;
      z-index: 10;
    }
    .prev:hover, .next:hover {
      background: rgba(255, 215, 0, 0.6);
      color: #000;
      transform: translateY(-50%) scale(1.1);
    }
    .prev { left: 15px; }
    .next { right: 15px; }

    .weather-box {
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ffd700;
      border-radius: 10px;
      text-align: center;
      background: #222;
      width: 400px;
    }
    .weather-box h3 {
      margin-bottom: 10px;
      color: #ffd700;
    }
  </style>
</head>

      <button id="langRu">RU</button>

    </div>
  </div>
</header>

<div class="container">
  <h1 data-i18n="shymbulak"></h1>


  <div class="slider">
    <div class="slides">
 
      <img src="https://life09.kz/sites/default/files/articles/3-EW2E8227.jpg-1529641517.jpg" class="active">
      <img src="https://static.tengrinews.kz/userdata/news/2021/news_455473/thumb_m/photo_381686.png">
      <img src="https://inbusiness.kz/uploads/31/images/MxHIGphG.jpg">

    <h3>Погода в Шымбулаке</h3>

</div>

<script src="../js/lang.js"></script>

<script>

const slides = document.querySelectorAll('.slides img');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');
let index = 0;
let interval;

function showSlide(i) {
  slides.forEach(slide => slide.classList.remove('active'));
  slides[i].classList.add('active');
}
function nextSlide() {
  index = (index + 1) % slides.length;
  showSlide(index);
}
function prevSlide() {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
}
function startAutoSlide() {
  interval = setInterval(nextSlide, 4000);
}
function stopAutoSlide() {
  clearInterval(interval);
}
next.addEventListener('click', () => {
  stopAutoSlide(); nextSlide(); startAutoSlide();
});
prev.addEventListener('click', () => {
  stopAutoSlide(); prevSlide(); startAutoSlide();
});
showSlide(index);
startAutoSlide();


async function loadWeather() {
  try {
    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=43.13&longitude=77.09&current_weather=true');
    const data = await res.json();
    const w = data.current_weather;
    document.getElementById('weather').textContent =
      `${w.temperature}°C, ветер ${w.windspeed} км/ч`;
  } catch {
    document.getElementById('weather').textContent = 'Ошибка загрузки погоды';
  }
}
loadWeather();
</script>
